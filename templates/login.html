<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <!-- Bootstrap & Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-bg d-flex flex-column align-items-center justify-content-center vh-100">

   <div class="logo-container shine-effect mb-4">
    <img src="{{ url_for('static', filename='img/college-logo.png') }}"
         alt="College Logo"
         class="logo-img animate__animated animate__zoomIn">
</div>

    <div class="card p-4 shadow animate__animated animate__fadeInDown glass-card" style="min-width: 320px;">
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Login</button>
        </form>
    </div>

    <p class="text-center mt-3 text-white fw-bold">
        Don't have an account?
        <a href="/register" class="text-decoration-none text-warning">Register here</a>
    </p>

</body>
</html>
